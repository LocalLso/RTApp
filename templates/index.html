<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Analytics and Feedback Platform</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to the Real-Time Analytics and Feedback Platform</h1>
    </header>
    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <a href="/dashboard">Go to Dashboard</a>
        <a href="/survey">Take Survey</a>
        <a href="/alerts">View Alerts</a>
    </main>
    <script src="/static/js/scripts.js"></script>
</body>
</html>
